# Site settings
title: >-
  Театральная Студия
  Ивана Алексеева
description: >-
  Если ты хочешь стать настоящим актером, 
  приходи в нашу театральную студию, 
  мы научим тебя играть!
url: ''
baseurl: '/teatral'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: Иван Алексеев
  email: tallinn.show.academy@gmail.com
  twitter_username:
  facebook_username: morfeyiv
  github_username:
  linkedin_username:

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['LICENSE', 'README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
